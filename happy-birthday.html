<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>С Днем Рождения!!!</title>
</head>
<body>
	<section class="first-vh">
		<section class="header-section">
			<div class="header">
				<div class="heart-logo">
					<img src="images/heart-logo.png" alt="Heart Logo">
				</div>
				<div class="nav">
					<div class="navigation">
						<nav>
							<a href="#fav-music">Твоя любимая музыка</a>
							<a href="#">Твои красивые проекты</a>
							<a href="#">Тост от меня</a>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<section class="congratulating-section">
			<div class="congratulating-block">
				<div class="congratulating-text">
					<p>С</p>
					<p>Днем</p>
					<p>Рождения!</p>
				</div>
				<div class="congratulating-image">
					<img src="images/couple-congratulating.png" alt="Couple Congratulating">
				</div>
			</div>
		</section>
	</section>
	<section id="fav-music" class="fav-music-section">
		<div class="popup-window">
			<div class="window-header">
				<div class="window-buttons">
					<div class="window-button-1 window-button"></div>
					<div class="window-button-2 window-button"></div>
					<div class="window-button-3 window-button"></div>
				</div>
			</div>
			<div class="window-text">
				<p>Твои любимые музыки, слушай и наслаждайся моим подарком :3</p>
			</div>
			<div class="music">
				<div class="music-blocks">
					<div class="music-block-1 music-block">
						<div class="album-1 album">
							<img src="images/тилэкс-понарошку.jpg" alt="Понарошку">
						</div>
						<div class="music-title-1 music-title">
							<p>Тилэкс - Понарошку</p>
						</div>
						<div class="player-1 player">
							<audio src="audio/Тилэкс - Понарошку.mp3" controls></audio>
						</div>
					</div>
					<div class="music-block-2 music-block">
						<div class="album-2 album">
							<img src="images/maroon5-lucky-strike.jpg" alt="Lucky Strike">
						</div>
						<div class="music-title-2 music-title">
							<p>Maroon 5 - Lucky Strike</p>
						</div>
						<div class="player-2 player">
							<audio src="audio/Maroon 5 - Lucky Strike.mp3" controls></audio>
						</div>
					</div>
					<div class="music-block-3 music-block">
						<div class="album-3 album">
							<img src="images/david-rawlings-cumberland-gap.jpeg" alt="Cumberland Gap">
						</div>
						<div class="music-title-3 music-title">
							<p>David Rawlings - Cumberland Gap</p>
						</div>
						<div class="player-3 player">
							<audio src="audio/David Rawlings - Cumberland Gap.mp3" controls></audio>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="fixed-image-section">
		<div class="fixed-image">
			<img src="images/fixed-img-a-lot-of-hearts.png" alt="A lot of hearts">
		</div>
	</section>
</body>
</html>
